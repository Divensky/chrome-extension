<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Options</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="container">
    <h1>Extension Options</h1>
    <p>Please select where to calculate reading time:</p>
    <div id="checkboxes" class="options__checkboxes">
      <label>
        <input
          type="checkbox"
          class="js-checkbox"
          id="enableMdn"
          value="mdnDocs"
          checked
        />MDN Web Docs
      </label>
      <label>
        <input
          type="checkbox"
          class="js-checkbox"
          id="enableChrome"
          value="chromeDocs"
          checked
        />Chrome Docs
      </label>
      <label>
        <input
          type="checkbox"
          class="js-checkbox"
          id="enableLinkedin"
          value="linkedIn"
        />LinkedIn
      </label>
    </div>
    <h2 id="contact">Contact</h2>
    <p>
      You are welcome to contact the developer with any suggestions or bug
      reports.
    </p>
    <form action="#" method="post">
      <label>
        Please write your message:
        <textarea></textarea>
      </label>
      <br />
      <label>Include any screenshot(s): <input type="file" multiple /></label>
    </form>
    <script src="../scripts/options.js" type="module"></script>
  </body>
</html>
