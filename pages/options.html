<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Options</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="container">
    <h1>Extension Options</h1>
    <label>
      <input type="checkbox" id="enableMdn" checked /> Enable this extension on
      MDN Web Docs
    </label>
    <h2 id="contact">Contact</h2>
    <p>
      You are welcome to contact the developer with any suggestions or bug reports.
    </p>
    <form action="#" method="post">
      <label>
        Please write your message:
        <textarea></textarea>
      </label>
      <br />
      <label>Include any screenshot(s):<input type="file" multiple /></label>
    </form>
    <script src="../scripts/options.js"></script>
  </body>
</html>
